<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: lightblue;
      }
      h1 {
        text-align: center;
      }
      div.calc {
        padding: 5% 16%;
        border: 3px solid rgb(169, 168, 168);
        margin: 5% 6%;
      }
      footer {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Calculator V2.0</h1>
    <div class="calc">
      <p>x: <input type="text" class="x" /></p>
      <p>y: <input type="text" class="y" /></p>
      <p>
        <button onclick="output(1)">x<sup>y</sup></button>
        <button onclick="output(2)">x<sup>1/y</sup></button>
        <button onclick="output(3)">
          (x<sup>2</sup>+y<sup>2</sup>)<sup>1/2</sup>
        </button>
        <button onclick="output(4)">
          tan<sup>-1</sup>(<sup>y</sup>&frasl;<sub>x</sub>)
        </button>
      </p>
      <p>Result: <input type="text" class="result" /></p>
    </div>
    <footer>Done by Yap Han Yang Â© 2023</footer>
    <script>
      function output(n) {
        x = parseInt(document.querySelector(".x").value);
        y = parseInt(document.querySelector(".y").value);

        if (n == 1) {
          document.querySelector(".result").value = Math.pow(x, y);
        } else if (n == 2) {
          document.querySelector(".result").value = Math.pow(x, 1 / y);
        } else if (n == 3) {
          document.querySelector(".result").value = Math.pow(
            x ** x + y ** y,
            1 / 2
          );
        } else if (n == 4) {
          document.querySelector(".result").value = Math.atan(y / x);
        }

        if (
          document.querySelector(".x").value == "" ||
          document.querySelector(".y").value == ""
        ) {
          document.querySelector(".result").value = null;
          alert("Please enter both x and y values");
        } else if (document.querySelector(".result").value == "NaN") {
          document.querySelector(".result").value = null;
          alert("Please enter numbers only");
        } //displays error if any if you're gonna copy my code you can remove this it's just extra
      }
    </script>
  </body>
</html>
