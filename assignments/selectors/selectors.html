<!DOCTYPE html>
<html>
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Indie+Flower&family=Syne+Mono&display=swap");
      html {
        background-image: url(https://media.istockphoto.com/id/649675846/photo/green-natural-background.jpg?b=1&s=170667a&w=0&k=20&c=uWZ9IQqDLMHQDaKqrW7vgrJ3xbWrqlS2Kitmwd3s5I8=);
        background-size: cover;
        text-align: center;
      }
      h2 {
        font-family: "Syne Mono", monospace;
        font-size: 35px;
        font-weight: bolder;
      }
      p {
        font-family: "Syne Mono", monospace;
        font-size: 15px;
        letter-spacing: 5px;
      }
      img {
        height: 300px;
        margin: 10px;
      }
      .round {
        border-radius: 80px;
      }
      div {
        background-color: rgba(12, 48, 191, 0.68);
        padding: 80px;
        color: white;
        border-radius: 80px;
      }
      div img {
        height: 250px;
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <h2>The Characters</h2>
    <img src="images/image4.gif" alt="image4" />
    <img src="images/image6.jpg" alt="image6" />
    <img class="round" src="images/image5.jpg" alt="image5" />
    <img src="images/image8.jpg" alt="image8" />
    <div>
      <h2>Book covers</h2>
      <img src="images/image7.jpg" alt="image7" />
      <img src="images/image2.jpg" alt="image2" />
      <img src="images/image1.jpg" alt="image1" />
      <img src="images/image3.png" alt="image3" />
    </div>
    <p>Done by Yap Han Yang</p>
  </body>
</html>
